<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<meta charset="utf-8" />
	<meta name="author" content="Eric Henke" />
	<meta name="viewport" content="width=device-width" /> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.js"></script>
	<script type="text/javascript" src="dist/js/app.min.js"></script>	

</head>
<body ng-app="app" ng-cloak>
	<div class="main" ng-controller="WeatherCtrl as weather">
		<clock></clock>
		<p class="lead-in">The weather in {{ weather.currentCity }} is</p>
		<p class="weather-result"> {{ weather.currentWeather }} </p>
		<p class="temp" ng-bind="weather.currentTemp | temperature"></p>
		<form ng-submit="weather.searchByCity(weather.newCity)">
			<input type="text" placeholder="Search for a city" ng-model="weather.newCity">
			<button type="submit">Search</button>
		</form>
	</div>	
</body>
</html>
